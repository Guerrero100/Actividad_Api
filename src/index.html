<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://bootswatch.com/5/lux/bootstrap.min.css">
    <title>Weather Project</title>
</head>
<body>
    <div class="container p-4">
        <div class="row">
            <div class="col-md-4 mx-auto text-center">
                <div class="card">
                    <div class="card-body">
                        <!-- seccion para mostrar la informaciÃ³n -->
                        <h1 id="Weather-location" class="h3"></h1>
                        <h3 id="Weather-description" class="h4"></h3>
                        <h3 id="Weather-string"></h3>
                        <ul class="list-group mt-3">
                            <li id="weather-humidity" class="list-group-item"></li>
                            <li id="weather-wind" class="list-group-item"></li>
                        </ul>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <form id="w-form">
                            <!-- Div - input para ingresar la ciudad -->
                            <div class="form-group">
                                <input type="text" id="city" class="form-control" placeholder="city" autofocus>
                            </div>
                            <!-- Div -input para ingresar el codigo de pais -->
                            <div class="form-group mt-3">
                                <input type="text" id="country-codigo" class="form-control" placeholder="country code">
                            </div>
                            <!-- Div button para guardar los cambios -->
                            <div class="form-group mt-3">
                                <button class="btn btn-dark btn-block" id="w-change-btn">
                                    save Changes
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>




</html>
